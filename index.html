<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Ya Later!!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="globalContainer">
        <div class="rowContainer1 display">0</div>
        <div class="rowContainer2 rowContainer">
            <div class="acCont button blue operator clear">AC</div>
            <div class="plusMinusCont button blue operator">+/-</div>
            <div class="percentageCont button blue operator">%</div>
            <div class="divideCont button orange operator">/</div>
        </div>
        <div class="rowContainer3 rowContainer">
            <div class="sevenCont button turquoise number">7</div>
            <div class="eightCont button turquoise number">8</div>
            <div class="nineCont button turquoise number">9</div>
            <div class="multiplyCont button orange operator">*</div>
        </div>
        <div class="rowContainer4 rowContainer">
            <div class="fourCont button turquoise number">4</div>
            <div class="fiveCont button turquoise number">5</div>
            <div class="sixCont button turquoise number">6</div>
            <div class="subtractCont button orange operator">-</div>
        </div>
        <div class="rowContainer5 rowContainer">
            <div class="oneCont button turquoise number">1</div>
            <div class="twoCont button turquoise number">2</div>
            <div class="threeCont button turquoise number">3</div>
            <div class="addCont button orange operator">+</div>
        </div>
        <div class="rowContainer6 rowContainer">
            <div class="zeroCont button turquoise number">0</div>
            <div class="dotCont button turquoise operator point">.</div>
            <div class="equalCont button orange operator equal">=</div>
        </div>
    </div>
</body>
</html>
